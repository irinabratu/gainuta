<div class="container">
    <div class="row first-row">
        <div class="col-md-12">
            Our products:
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" *ngFor="let product of Products">
            <div class="product-box">
                <div class="row product-image">
                    {{ product.ImgUrl }}
                </div>
                <div class="row product-title">
                    {{ product.Nume }}
                </div>
                <div class="row product-description">
                    {{ product.Descriere }}
                </div>
                <div class="row" style="padding-top: 10px;">
                    <div class="col-md-3">
                        <span class="product-new">
                            {{ product.Nou ? '(new)' : ''}}
                        </span>
                    </div>
                    <div class="col-md-5">
                        <button mat-raised-button type="submit" (click)="onClickAddToCart(product)" class="add-to-cart-btn">
                            <span class="glyphicon glyphicon-shopping-cart shopping-cart-icon"></span>
                            <span class="add-to-cart-btn-text">Add</span>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <span class="product-price">
                            <span>{{product.Pret + ' RON'}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
