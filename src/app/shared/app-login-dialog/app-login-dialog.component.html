<div class="row">
    <form name="loginForm" #signupForm="ngForm">
        <div class="modal-header">
            <h2 class="modal-title">
                {{ isReset ? 'Reset password' : 'Log in' }}
            </h2>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="Email" [(ngModel)]="model.Email" #Email="ngModel" class="form-control" maxlength="128" required />
            </div>
            <div class="form-group" *ngIf="!isReset">
                <label>Password</label>
                <input type="password" name="Password" [(ngModel)]="model.Password" #Password="ngModel" class="form-control" maxlength="64" required/>
            </div>

            <div class="form-group forgot-password" *ngIf="!isReset">
                <a (click)="onClickForgotPassword()">Forgot Password ?</a>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" (click)="onClickSubmit()">{{ isReset ? 'Submit' : 'Log in' }}</button>
            <button type="button" class="btn btn-default" (click)="onClickCancel()">Cancel</button>
        </div>
    </form>
</div>
