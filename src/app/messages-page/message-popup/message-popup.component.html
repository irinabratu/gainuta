<div class="row">
  <form name="loginForm" #signupForm="ngForm">
    <div class="modal-header">
      <h2 class="modal-title">
        Title
      </h2>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="Email" [(ngModel)]="model.Email" #Email="ngModel" class="form-control" maxlength="128" required />
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success" (click)="onClickSubmit()">Reply</button>
      <button type="button" class="btn btn-default" (click)="onClickCancel()">Cancel</button>
    </div>
  </form>
</div>
