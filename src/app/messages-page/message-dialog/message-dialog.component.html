<div class="row">
  <form name="loginForm" #signupForm="ngForm">
    <div class="modal-header">
      <h4 class="modal-title">        
      </h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name:</label>
        {{ model.Name }}
      </div>

      <div class="form-group">
        <label>Email:</label>
        {{ model.Email }}
      </div>

      <div class="form-group">
        <label>Phone:</label>
        {{ model.Phone }}
      </div>

      <div class="form-group">
        <label>Create Date:</label>
        {{ model.CreateDate | dateTimeFormat }}
      </div>

      <!--<div class="form-group">
        <label>Update Date: </label>
        {{ model.UpdateDate | dateTimeFormat }}
      </div>-->      

      <div class="form-group">
        <label>Message:</label>
        {{ model.Message }}
      </div>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Answer"></textarea>
        </mat-form-field>
      </form>

    </div>

    <div class="modal-footer">
        <button mat-button (click)="onClickReply()">Reply</button>
        <button mat-button (click)="onClickCancel()">Cancel</button>
    </div>
  </form>
</div>

<progress-spinner [show]="showSpinner"></progress-spinner>
