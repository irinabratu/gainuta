<div class="container">
  <div class="row login-form">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <form name="loginForm" #signupForm="ngForm">
        
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="long-field">
              <input matInput placeholder="Email" [(ngModel)]="model.Email" name="Email">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="long-field">
              <input matInput placeholder="Password" [(ngModel)]="model.Password" name="Password">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 forgot-password">
            <a routerLink="/forgotpassword">Forgot Password?</a>
          </div>
          <div class="col-md-6">
            <button mat-raised-button color="primary" class="pull-right" (click)="onClickLogin()">Log in</button>
          </div>
        </div>
      </form>
    </div>    
  </div>
</div>
